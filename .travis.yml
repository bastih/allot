language: cpp
compiler:
  - clang
  - gcc
before_install:
  - git submodule update --init --recursive
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get install -qq libhwloc-de
  # Hack to get more current g++ installation when running with clang
  - 'if [ $CXX = "clang++" ]; then sudo add-apt-repository -y "deb http://us.archive.ubuntu.com/ubuntu/ quantal main" && sudo apt-get install g++; fi'
  # Hack to override g++ installation with g++ 4.8
  - 'if [ $CXX = "g++" ]; then sudo apt-get -qq install g++-4.8 && export CXX=g++-4.8 && export CC=gcc-4.8; fi'
before_script:
  - mkdir build && cd build && cmake ..
script: make && ./test/units
notifications:
  recipients:
    - sebastian.hillig@gmail.com
  email:
    on_success: change
    on_failure: always
